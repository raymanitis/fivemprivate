<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v6.1.1/css/pro.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <title>Skills</title>
</head>
<body>
    <div id="container" class="app-wrapper">
        <div class="main-wrapper header-wrapper">
            <h1>Skills</h1>
            <div class="exit-wrapper">
                <div class="key-wrapper exit">
                    <span>X</span>
                </div>
            </div>
        </div>
        <div class="main-wrapper categories-wrapper">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="default">Default</button>
            <button class="category-btn" data-category="criminal">Criminal</button>
            <button class="category-btn" data-category="civilian">Civilian</button>
        </div>
        <div id="middle" class="main-wrapper skills-wrapper">
            <!-- Skills will be inserted here -->
        </div>
    </div>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</body>
</html>
