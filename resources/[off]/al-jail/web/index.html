<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="text-container">
        <div class="inner-text-container">
            <h1 class="default_text">Press the button to continue serving your sentence!</h1>
            <div id="time_left_text" class="default_text" style="text-align: center;">
                <a id="seconds_left" class="default_text">3 minutes</a> left until sentence ends!
            </div>
        </div>
    </div>
    <div class="time-counter-container">
        <div class="time">
            Time Left: <a id="time" class="misc_time">1 min</a>
            <br />
            Reason: <a id="reason" class="misc_time">Tu esi lohs</a>
            <br />
            Admin: <a id="admin" class="misc_time">Dalbajobs</a>
        </div>
    </div>
</body>

<script type="text/javascript" src="./assets/script.js"></script>

</html>
