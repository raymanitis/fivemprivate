<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <title>Lucky Wheel</title>
    <style>
        :root {
            font-size: min(.83333333vw, 1.8009478673vh) !important;
            color-scheme: normal !important;
        }

        * {
            box-sizing: border-box !important;
            font-family: 'Plus Jakarta Sans', sans-serif !important;
        }

        ::-webkit-scrollbar {display: none !important;}

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            width: 100vw;
            background: transparent;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            transform: scale(2.025);
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(250, 250, 250, 0.2);
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: right bottom;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .segment-text {
            position: absolute;
            transform-origin: center;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            pointer-events: none;
            user-select: none;
            background-color: rgb(168, 167, 205)
        }

        #segment-svg {
            position: relative
        }

        #segment-svg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        .center {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 75px; height: 75px;
            border-radius: 50%;
            background-color: #000; z-index: 1;
            /* box-shadow: inset 1px 1px 10px rgba(56, 56, 56, 0.609); */
        }
    </style>
</head>

<body>
    <div class="wheel-container">
        <div class="center"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <script>
        var items = [];
        const wheel = document.getElementById('wheel');
        const colors = ['rgb(33, 31, 107)', 'rgb(168, 167, 205)']; // You can change colors of segments to match your server theme c:

        const initWheel = () => {
            const segmentCount = items.length;
            const anglePerSegment = 360 / segmentCount;

            wheel.innerHTML = '';

            for (let i = 0; i < segmentCount; i++) {
                const segment = document.createElement('div');
                segment.className = 'segment';

                const rotation = anglePerSegment * i - 90;
                const segmentAngle = (2 * Math.PI) / segmentCount;
                const startAngle = segmentAngle * i - Math.PI / 2;
                const endAngle = segmentAngle * (i + 1) - Math.PI / 2;

                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '400');
                svg.setAttribute('height', '400');
                svg.style.position = 'absolute';
                svg.style.top = '0';
                svg.style.left = '0';
                svg.id = 'segment-svg';

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                const x1 = 200 + 200 * Math.cos(startAngle);
                const y1 = 200 + 200 * Math.sin(startAngle);
                const x2 = 200 + 200 * Math.cos(endAngle);
                const y2 = 200 + 200 * Math.sin(endAngle);

                const d = [
                    `M 200 200`,
                    `L ${x1} ${y1}`,
                    `A 200 200 0 ${anglePerSegment > 180 ? 1 : 0} 1 ${x2} ${y2}`,
                    `Z`
                ].join(' ');

                path.setAttribute('d', d);
                path.setAttribute('fill', colors[i % colors.length]);
                path.setAttribute('stroke', '#fff');
                path.setAttribute('stroke-width', '2');
                path.setAttribute('filter', 'drop-shadow(0 0 5px rgba(255, 255, 255, 0.5))');

                svg.appendChild(path);
                wheel.appendChild(svg);

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                const textAngle = startAngle + segmentAngle / 2;
                const textRadius = 120; // You can change this value to adjust text distance from center c:
                const textX = 200 + textRadius * Math.cos(textAngle);
                const textY = 200 + textRadius * Math.sin(textAngle);

                text.setAttribute('x', textX);
                text.setAttribute('y', textY);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('fill', '#fff'); // Text color here in segment here c:
                text.setAttribute('font-size', '1rem'); // Size of text if you want to change
                text.setAttribute('font-weight', 'bold');
                text.setAttribute('transform', `rotate(${(rotation + anglePerSegment / 2)} ${textX} ${textY})`);
                text.textContent = items[i].label;

                svg.appendChild(text);
            }
        }

        window.addEventListener("message", (event) => {
            const data = event.data;
            switch (data.action) {
                case "startSpin":
                    const reward = data.data;
                    const segmentCount = items.length;
                    const anglePerSegment = 360 / segmentCount;
                    let rewardIndex = items.findIndex(item => item.id === reward.id);
                    if (rewardIndex === -1) rewardIndex = 0;

                    wheel.style.transition = 'none';
                    wheel.style.transform = 'rotate(0deg)';
                    void wheel.offsetWidth;

                    const extraSpins = 7;
                    const finalAngle = 360 * extraSpins + (rewardIndex * anglePerSegment) + (anglePerSegment / 2);
                    const randomOffset = (Math.random() - 0.55) * (anglePerSegment * 0.8);

                    wheel.style.transition = 'transform 10s cubic-bezier(0.1, 0.5, 0.1, 1)';
                    wheel.style.transform = `rotate(-${(finalAngle + randomOffset)}deg)`;
                    break;
                case "setRewards":
                    items = data.data;
                    if (items.length < 1) {
                        items = [{label: 'Set Rewards'}, {label: 'Set Rewards'}];
                    }
                    initWheel();
                    break;
            }
        })
    </script>
</body>

</html>
