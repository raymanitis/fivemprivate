<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jg-scoreboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha256-8M+b2Hj+vy/2J5tZ9pYDHeuPD59KsaEZn1XXj3xVhjg=" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="scoreboard-wrapper" id="scoreboard-wrapper">
      <div class="scoreboard-container">
        <div class="scoreboard-header">
          <div class="server-info">
            <img src="my-logo.png" alt="Server Logo" />
            <div class="server-details">
              <h4 class="server-title" id="server-title">JG Scripts</h4>
              <div class="server-subtitle"><span id="players-count">0/0</span> players</div>
            </div>
          </div>
          <div class="highlighted-jobs" id="highlighted-jobs"></div>
          <div class="current-player" id="current-player-data"></div>
        </div>
        <div class="scoreboard-body" id="all-players"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
