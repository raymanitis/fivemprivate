<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #characterCanvas {
            width: 100%;
            height: 100%;
            image-rendering: -webkit-optimize-contrast;
        }
    </style>
</head>
<body>
    <canvas id="characterCanvas"></canvas>
    <script>
        const canvas = document.getElementById('characterCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 512;
        canvas.height = 512;
        
        // Clear canvas with transparent background
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // This canvas will receive the rendered character from FiveM's render target
        // The actual rendering happens server-side via the camera system
    </script>
</body>
</html>
