<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="js/main.js"></script>
    <title>lunar_prompts</title>
</head>
<body>
    <div id="prompt" class="hidden">
        <div id="keybind">
            <p>E</p>
        </div>
        <ul id="options"></ul>
    </div>
    <div id="objective" class="hidden">
        <p class="title">Cash Exchange</p>
        <p class="content">Grab bags from inside the vault<br>1/10</p>
    </div>
    <div id="bars" class='hidden'></div>
    <div id="npc-interaction" class="hidden">
        <div class="npc-header">
            <div class="npc-name">STRANGER</div>
            <div class="npc-id">#ELKNKF</div>
        </div>
        <div class="npc-question-container">
            <div class="npc-question"></div>
        </div>
        <div class="npc-answers-container"></div>
        <div class="npc-number-input-container hidden">
            <input type="number" class="npc-number-input" placeholder="">
            <button class="npc-submit-button">Submit</button>
        </div>
        <div class="npc-items-container hidden"></div>
    </div>
</body>
</html>
